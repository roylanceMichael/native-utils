group "cz.adamh"
version "0.1"

buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
    }
}

apply plugin: 'java'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['mavenJava']
    publish = true
    pkg {
        repo = "maven"
        name = "cz.adamh.nativeutils"
        userOrg = user
        licenses = ["MIT"]
        labels = ["NativeUtils"]
        publicDownloadNumbers = true
        vcsUrl = "https://github.com/roylanceMichael/native-utils.git"
        version {
            name = "0.1"
        }
    }
}